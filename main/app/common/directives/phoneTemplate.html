<div class="row">
    <div class="col-md-1">
        <a href="#/phones/{{phoneObject.id}}" class="">
            <img height="100%" width="100%" ng-src="{{phoneObject.imageUrl}}" alt="{{phoneObject.name}}">
        </a>
    </div>
    <div class="col-md-11 nopadding">
        <a href="#/phones/{{phoneObject.id}}">{{phoneObject.name}}</a>
        <p style="color:green">Description : {{phoneObject.snippet}}</p>
        <p style="color:red">Price :{{phoneObject.price}} $</p>
        <button class="btn btn-success" ng-click="addToCartAction({e:phoneObject})" type="button">Add to Cart</button>
    </div>
</div>
