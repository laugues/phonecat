<div class="row">
    <div class="col-md-1">
        <a href="#/phones/{{phoneObject.id}}" class="">
            <img height="100%" width="100%" ng-src="{{phoneObject.imageUrl}}" alt="{{phoneObject.name}}">
        </a>
    </div>
    <div class="col-md-11 nopadding">
        <a href="#/phones/{{phoneObject.id}}">{{phoneObject.name}}</a>
        <p>{{phoneObject.snippet}}</p>
        <button type="button">Add to Panier</button>
    </div>
</div>
